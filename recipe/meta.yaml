{% set version = "0.8.0" %}

package:
  name: mknotebooks
  version: {{ version }}

source:
  # sdist not published to pypi
  url: https://github.com/greenape/mknotebooks/archive/refs/tags/{{ version }}.tar.gz
  sha256: c63f09358a63dc510544ef3bb7356bfe0f0fadf8a770160999b3dbe33ee12228

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - nbconvert >=6.0.0
    - mkdocs >=1.5.0
    - markdown >=3.3.3
    - jupyter_client
    - gitpython
test:
  imports:
    - mknotebooks
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/greenape/mknotebooks
  summary: A plugin for mkdocs to help you include Jupyter notebooks in your projects
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dhirschfeld
